{% load static %}

<!-- service-area-start -->
<div class="service-area">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="section-title text-center mb-65">
                <span>OUR RESTAURANTS</span>
                <h3>Better service to you<br>
                    High quality restaurants</h3>
            </div>
        </div>
        <div class="row">
            {% for rs in lastrestaurants %}
                <div class="col-xl-4 col-md-4">
                    <div class="single-service">
                        <div class="service-thumb">
                            <img style="height:250px" src="{{ rs.image.url }}" alt="">
                        </div>
                        <h3>{{rs.title}}</h3>
                        <p>{{rs.description}}</p>
                        <a href="/restaurant/{{ rs.id }}" class="genric-btn primary circle btn-sm"> <span>Products</span></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- service-area-end -->
